spring:
  application:
    name: ms-clients
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:mem:client
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 0  # Iniciará a aplicação em uma porta aleatória
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance.id:${random.value}}